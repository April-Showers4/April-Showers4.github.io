<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>

<body>
    <h4 align="center">Project X Changes the World！ </h4>
    <table align="center">
        <form>
            <tr>
                <td>
                    <label for="用户名">*用户名：</label>
                </td>
                <td>
                    <input type="text" id="用户名" /> &nbsp;&nbsp;(大小写字母与数字的组合)
                </td>
            </tr>
            <tr>
                <td>
                    <label for="密码">*密码：</label>
                </td>
                <td>
                    <input type="password" id="密码" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="确认密码">*确认密码：</label>
                </td>
                <td>
                    <input type="password" id="确认密码" />
                </td>
            </tr>
            <tr>
                <td>*生日：</td>
                <td>
                    <select>
                        <option>--选择年--</option>
                        <option>2021</option>
                        <option>2020</option>
                        <option>2019</option>
                        <option>2018</option>
                        <option>2017</option>
                        <option>2016</option>
                        <option>2015</option>
                        <option>2014</option>
                        <option>2013</option>
                        <option>2012</option>
                        <option>2011</option>
                        <option>2010</option>
                        <option>others</option>
                    </select>
                    <select>
                        <option>--选择月--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <select>
                        <option>--选择日--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>others</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>*性别：</td>
                <td>
                    <input type="radio" name="sex" id="nan"> <label for="nan">男<img src="ansaier.jpg" height="40"></label>
                    <input type="radio" name="sex" id="nv"> <label for="nv">女<img src="fengdi.jpg" height="40"></label>
                </td>
            </tr>
            <tr>
                <td>*Robot?</td>
                <td>
                    <input type="radio" name="robot" id="yes"><label for="yes">Yes，摊牌了</label>
                    <input type="radio" name="robot" id="no"><label for="no">No，我不是</label>
                </td>
            </tr>
            <tr>
                <td>兴趣爱好：</td>
                <td>
                    <input type="checkbox" name="like" id="Animation" /> <label for="Animation">Animation</label>
                    <input type="checkbox" name="like" id="Comic" /> <label for="Comic">Comic</label>
                    <input type="checkbox" name="like" id="Game" /> <label for="Game">Game</label>
                    <input type="checkbox" name="like" id="Novel" /> <label for="Novel">Novel</label>
                </td>
            </tr>
            <tr>
                <td>Your Windows：</td>
                <td>
                    <textarea rows="2" cols="40">让大家知道你的Windows，便于交流.</textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="注册" /> &nbsp;&nbsp;
                    <input type="reset" value="重置" />
                </td>
            </tr>
        </form>
        <tr>
            <td></td>
            <td>
                声明：
                <ul>
                    <li>请牢记密码,暂不支持找回密码</li>
                    <li>本站为同好交流网站，请勿发表过激引战等言论</li>
                    <li>建站不易，理解白嫖，举报没🐎！</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
